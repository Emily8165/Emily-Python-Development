{% extends "base_layout.html" %}
{% block content%}
    <h1>Search Page</h1>
    <p>type in your search phrase here</p>
    <form method="GET" action="{% url 'search' %}">
        {% csrf_token %}
        <input type="text", name="lookup", value="{{ request.GET.lookup }}" placeholder="submit title here">
        <button type="submit">Submit</button>
    </form>
    <br>
{% endblock %}
{% block table %}
    <div>
        <table>
            {% for task in tasks %}
            <tr>
            <th>{{ task.title }}</th>
            <td><a href="{% url 'detail' pk=task.pk %}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script></script>
{% endblock %}
