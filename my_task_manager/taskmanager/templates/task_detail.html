{% extends 'base_layout.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    {% block content %}
    <link rel="stylesheet" href="{% static 'mainstatic.css' %}">
    <h1>View task in detail</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Priority</th>
            <th>Due date</th>
            <th>Completed</th>
        </tr>
        <tr>
            <td>{{ task.id}}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.discr }}</td>
            <td>{{ task.rag }}</td>
            <td>{{ task.status }}</td>
        </tr>
    </table>
    {% endblock %}
</html>
