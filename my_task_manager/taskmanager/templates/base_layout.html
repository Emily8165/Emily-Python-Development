{% load static %}
<!DOCTYPE html>
<html>
{% block head %}
<head>

        body {
            background-color:aquamarine;
            text-align:center;
        }
    </style>
    <meta charset="urtf-8">
    <title>{{text}}</title>
    <link rel="stylesheet" href={% static "mainstatic.css" %}>
    <ul>
        <li><a href="{% url 'main' %}">Home page</a></li>
        <li><a href="/view">View</a></li>
        {% if user.is_authenticated %}

        {% endif %}
    </ul>
<div id="logins">
</div>
</head>
{% endblock %}
<body>
    {% block content %}
    {% endblock %}

</body>
</html>
